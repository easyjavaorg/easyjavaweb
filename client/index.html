<!DOCTYPE html>
<html lang="en">
<head>
<title>Todolist MVC using Spring 3/
	JSP/Bootstrap/jQuery/Vertx/MongoDB</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
<style type="text/css">
.top-buffer {
	margin-top: 20px;
}

.fixed-panel {
	min-height: 10px;
	max-height: 300px;
	overflow-y: scroll;
	width: 100%;
}

.date-form {
	margin: 10px;
}
</style>
<script type="text/javascript">
    /**$(function(){
    $("#due-date").datepicker();
  });*/
  </script>

</head>
<body ng-app="todoApp">

	<div class="container" >
	<form novalidate ng-submit="save(todo)" ng-controller="todoAppController" class="simple-form" name="form">
		<div class="row top-buffer">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i>Create a new todo</i>
					</div>
					<div class="panel-body">
						<div style="margin-bottom: 10px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-pencil"></i></span> <input id="todo-title"
								type="text" class="form-control" name="title" value=""
								placeholder="Todo Title" ng-model="todo.title" required>
						</div>


						<div style="margin-bottom: 10px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-tasks"></i></span>
							<textarea id="todo-desc" class="form-control"
								name="desc" ng-model="todo.desc" placeholder="Todo Description (Optional)"></textarea>
						</div>

						<div style="margin-bottom: 10px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-flag"></i></span>
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button"
									data-toggle="dropdown" required>
									{{priorities[todo.priority]}} <span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li ng-repeat="(k, p) in priorities"><a ng-click="bindPriority(k)">{{ p }}</a><li>
								</ul>
							</div>
						</div>


						<div style="margin-bottom: 10px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-flag"></i></span>
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button"
									data-toggle="dropdown" required>
									{{allStatus[todo.status]}} <span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									 <li ng-repeat="(k,s) in allStatus"><a ng-click="bindStatus(k)">{{ s }}</a><li>
								</ul>
							</div>
						</div>

						<div style="margin-bottom: 10px" class="input-group col-md-12 ">
							<button type="button" class="btn btn-primary center-block">Create
								Todo</button>
						</div>


					</div>
				</div>
			</div>
		</div>
		</form>

		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i>Completed Todos</i>
					</div>
					<div class="panel-body fixed-panel">
						Panel Content<br />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i>Incompleted Todods</i>
					</div>
					<div class="panel-body fixed-panel">Panel Content</div>
				</div>
			</div>


		</div>
	</div>
   

</body>
 <script src="js/app.js"></script>
 <script src="js/controller/todoAppController.js"></script>
 <script src="js/directive/bootstrap-dropdown-validate.js"></script>
</html>
